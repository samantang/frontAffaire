
<div class="row">
  <div class="col-md-12">
    <div class="col-md-4"><span style="font-weight: bold">Prix:</span> {{annonce.prix}}</div>
    <div class="col-md-4"><span style="font-weight: bold">Ville:</span> {{annonce.ville}}</div>
    <div class="col-md-4"><span style="font-weight: bold">Phone:</span> {{annonce.telephone}}</div>
  </div>
</div><br>
<div class="row">
  <div class="col-xs-12">
    <img
      src="http://localhost:8080/images/{{annonce.cheminImage}}"
      alt="{{ annonce.nom }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div><br>

<div class="row">
  <div class="col-xs-12">
    <div>
      <ul class="list-group">
        <a  class="list-group-item ">
          <h4 class="list-group-item-heading">DESCRIPTION</h4>
          <p  class="list-group-item-text"><i><b> 
            {{annonce.description}}</b></i></p>
        </a>
       </ul> 
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <!-- <div class="col-md-3"><button class="btn btn-primary" (click)="onAnnonceDetails()">Plus de details <br> sur l'annonce</button></div> -->
    <div class="col-md-4"><button class="btn btn-success" (click)="onValiderAnnonce()" (click)="validerModal(template)"><span class="glyphicon glyphicon-thumbs-up" ></span><br>Valider et publier l'annonce</button></div>
    <div class="col-md-4"><button class="btn btn-danger" (click)="onInvaliderAnnonce()"><span class="glyphicon glyphicon-thumbs-down"></span><br>Invalider l'annonce</button></div>
    <div class="col-md-4"><button class="btn btn-warning" (click)="onEcrireMessage()"><span class="glyphicon glyphicon-envelope"></span><br>Ecrire un message à l'annonceur</button></div>
  </div>
</div><br> 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Validation Annonce</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Vous avez bien valider l'annonce <br>
    elle est désormais publiée et est visible comme annonce validée dans vos activités <br>
  </div>
</ng-template>
