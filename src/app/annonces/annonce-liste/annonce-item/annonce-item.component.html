<a
style="cursor: pointer;"
[routerLink]="[index]"
routerLinkActive="active"
class="list-group-item clearfix">
<div class="pull-right" style="text-align: right ">
  <h4 class="list-group-item-heading">{{ annonce.titre }}</h4>
  <p class="list-group-item-text"> <span style="font-weight: bold">{{ annonce.region }}</span>&nbsp; > &nbsp; <span style="color: rgb(9, 211, 9); font-weight: bold ">{{ annonce.ville }}</span></p><br>
  <p class="list-group-item-text" style="font-weight: bold; color: rgb(214, 218, 16);">Prix: {{ annonce.prix }} &nbsp; <span style="color: blue">GNF</span> </p>
  <p class="list-group-item-text" style="color: darkblue;">{{ annonce.dateStringDepot }}</p>
</div>
<span class="pull-left">
  <img
    src="http://localhost:8080/images/{{annonce.cheminImage}}"
    alt="{{ annonce.titre }}"
    class="img-responsive" 
    style="max-height: 85px; max-width: 175px;">
</span>
</a>
